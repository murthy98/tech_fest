{% extends "header.html" %}
{% block body %}
<br>
<br>
<form style="margin-left:40px" method="POST" action="{{ url_for('registration') }}">
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-08">
            <input type="text" class="form-control" name="name" placeholder="Name">
          </div>
        </div>
        <div class="form-group row">
                <label for="clgname" class="col-sm-2 col-form-label">College Name</label>
                <div class="col-sm-08">
                  <input type="text" class="form-control" name="clgname" placeholder="Collge Name">
                </div>
              </div>
              <div class="form-group row">
                  <label for="Email" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-08">
                    <input type="text" class="form-control" name="email" placeholder="Email">
                  </div>
                </div>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Events</legend>
            <div class="col-sm-07">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="events" id="gridRadios1" value="Paper Presentation" >
                <label class="form-check-label" for="gridRadios1">
                  Paper Presentation
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="events" id="gridRadios2" value="Poster Presentation">
                <label class="form-check-label" for="gridRadios2">
                  Poster Presentation
                </label>
              </div>
              <div class="form-check ">
                <input class="form-check-input" type="radio" name="events" id="gridRadios3" value="Innovative Thought">
                <label class="form-check-label" for="gridRadios3">
                  Innovative Thought
                </label>
              </div>
            </div>
          </div>
          <div>
            <label for="branch" class="col-sm-2 col-form-label">Branch</label>
            <select name="branch">
                <option value="volvo">Select here</option>
                <option value="cse">CSE</option>
              <option value="ece">ECE</option>
              <option value="eee">EEE</option>
              <option value="mechanical">Mechanical</option>
              <option value="civil">Civil</option>
            </select>
          </div>
          <br>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" style="margin-left:230px" name="submit_button">Submit</button>
          </div>
        </div>
      </form>
{% endblock %}
