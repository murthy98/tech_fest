{% extends "header.html" %}
{% block body %}
<br>
<br>
<h3 align='center'>Registration For<strong> RESONANCE-2k19</strong></h3><br>
<br>
<form style="margin-left:40px" method="POST" action="{{ url_for('registration') }}">
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-08">
            <input type="text" class="form-control" name="name" placeholder="Name" required>
          </div>
        </div>
        <div class="form-group row">
                <label for="clgname" class="col-sm-2 col-form-label">College Name</label>
                <div class="col-sm-08">
                  <input type="text" class="form-control" name="clgname" placeholder="Collge Name" required>
                </div>
              </div>
              <div class="form-group row">
                  <label for="Email" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-08">
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                  </div>
                  
                </div>
                
                
              
              
        
          
          
          <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label">Paper Title</label>
              <div class="col-sm-08">
                <input type="text" class="form-control" name="papertitle" placeholder="Paper Title" required>
              </div>
            </div>
                
            <label for="branch" class="col-sm-2 col-form-label">Branch</label>
            <select name="branch" required>
                <option value="volvo">Select here</option>
                <option value="cse">CSE</option>
              <option value="ece">ECE</option>
              <option value="eee">EEE</option>
              <option value="mechanical">Mechanical</option>
              <option value="civil">Civil</option>
            </select>
          <br>
          <br>
          
        <small style="color:red">Registration fee of 150/- must be paid at respective department to confirm your registration on the day of event</small>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" style="margin-left:230px" name="submit_button">Submit</button>
          </div>
        </div>
        </form>
        </form>
      
{% endblock %}
